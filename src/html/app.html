<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Encrypted Chat Application</title>
    <meta name="This is a client side application for encrypted chat app developed by Team Cyberguard (Sotheanith Sok and Hayat Ahmed) for CECS 478 at CSULB."
        content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/app.css">
   
</head>
<body>
    <div id="main-container">
        <div id="left-container">
            <input id="search-user-field" placeholder="Find or start a conversation." onclick="searchForUser()" type="search">
            <div id="users-container" onclick="showUsers()">
                <button>User1</button>
                <button>User2</button>
                <button>User3</button>
                <button>User4</button>
                <button>User5</button>
                <button>User6</button>
            </div>
        </div>
        <div id="right-container">
            <div id="messages-container" onclick="showMessages()"></div>
            <div id="message-controller-container">
                <textarea id="message-input-box" placeholder="Write a message..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/left-container.js"></script>
<script src="../js/right-container.js"></script>
</html>
